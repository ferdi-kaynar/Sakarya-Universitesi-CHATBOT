<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAÜ Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='sau_logo.png') }}">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <img src="{{ url_for('static', filename='sau_logo.png') }}" alt="Sakarya Üniversitesi Logosu">
            <h1>Sakarya Üniversitesi Chatbot</h1>
        </div>
        <div class="chat-messages" id="chat-messages">
            <div class="message bot">
                <div class="message-content">Merhaba! Ben Sakarya Üniversitesi'nin yapay zeka destekli chatbot'uyum. Üniversitemiz hakkında sorularınızı yanıtlamaktan memnuniyet duyarım.</div>
            </div>
        </div>
        <div class="chat-input">
            <input type="text" id="user-input" placeholder="Sorunuzu buraya yazın...">
            <button id="send-button"><i class="fas fa-paper-plane"></i> Gönder</button>
        </div>
        <div class="chat-footer">
            <p>© 2025 Sakarya Üniversitesi </p>
        </div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
